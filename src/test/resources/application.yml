spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test
    username: test
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  sql:
    init:
      data-locations: classpath:data-test.sql
  h2:
    console:
      enabled: true

spring-doc:
  swagger-ui:
    path: swagger-ui.html

